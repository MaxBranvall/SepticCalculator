<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Drugs</title>
    </head>
    <body>

        <div class="mainContainer">
            <h2>Branvall Calculator</h2>

            <div class="inputContainer">

                <div class="group">
                    <label for="ptg">Invert to Ground: </label>
                    <input type="number" min="0" id="ptg" onchange="mainCalculation()">
                </div>

                <div class="group">
                    <label for="pitch">Pitch:</label>
                    <input type="number" min="0" id="pitch" onchange="mainCalculation()">
                </div>

                <div class="group">
                    <label for="tank">Tank:</label>
                    <select id="tank" onchange="mainCalculation()">
                        <option value="null">-- Select Option --</option>
                        <option value="64">Rect. 1000 Gallon</option>
                        <option value="54">Rect. LowBoy (single & combo)</option>
                        <option value="61">Rect. 1250 Gallon</option>
                        <option value="68">Rect. 1250 Gallon (single & combo)</option>
                        <option value="68">Rect. 1500 Gallon (single & combo)</option>
                        <option value="51">Plastic</option>
                        <option value="57">Round 500 Gallon (solid)</option>
                        <option value="66">Round 1000 Gallon (solid)</option>
                        <option value="55">Round 1000 Gallon (2 piece mid-seam lowboy)</option>
                        <option value="65">Round 1250 Gallon (2 piece mid-seam)</option>
                        <option value="75">Round 1500 Gallon (2 piece mid-seam)</option>
                    </select>
                </div>

                <!-- <button type="button" onclick="addValues()">Calculate</button> -->

            </div>

            <p>New Pitch: <span id="newPitch"></span> inches</p>
            <p>Riser Height: <span id="riserHeight"></span> inches</p>
            <p>Overall Depth: <span id="overallDepth"></span> inches</p>

        </div>

        <script src="script.js"></script>
    </body>
</html>
